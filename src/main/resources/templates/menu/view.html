<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1 th:text="${title}">Default Title</h1>
<!--This page is to show off an individual menu, listing its cheeses -->
<nav th:replace="fragments :: navigation"></nav>
<nav th:replace="fragments :: nav-drop-menu"></nav>
<h1><p th:unless="${menu} and ${menu.cheeses}">no cheese in this menu yet :(</p>
</h1>
For menu # <h2 th:text="${menuId}"></h2>:<h2 th:text="${title}"></h2>
<ul th:each="cheese : ${cheeses}">
    <li  th:text="${cheese.name}"></li>
    <li th:text="${cheese.description}"></li>
</ul>

<p><a href="/menu/add-item + ${menu.id}">Add to this menu</a></p>
</body>
</html>
